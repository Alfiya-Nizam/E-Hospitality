{% extends 'user/userhead.html' %}
{% load static %}
{% block content %}

<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <p class="d-inline-block border rounded-pill py-1 px-4">Doctors</p>
            <h1>Our Experience Doctors</h1>
        </div>
      

        <div class="row g-4">
            {% for i in profiles %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item position-relative rounded overflow-hidden">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{i.image.url}}" alt="">
                      
                    </div>
                    <div class="team-text bg-light text-center p-4">
                        <h5>{{i.name}}</h5>
                        <p class="text-primary">{{i.department}}</p>
                        <a href="{% url 'userAppointment' %}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Appointment<i class="fa fa-arrow-right ms-3"></i></a>
                        <!-- <p  class="text-primary">{{i.department}}</p> -->
                    </div>
                  
                </div>
            </div>
           
             {% endfor %}
           
        </div>
       

    </div>
</div>

{% endblock %}
